<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body>

    <div id="popup" class="popup">
    </div>

    <div class="header">
        <h1>GPA Calculator&nbsp;&nbsp;<i class="fa-solid fa-graduation-cap"></i></h1>
    </div>

    <div id="search-scrn"  class="search-scrn">

        <h2 style="margin-bottom: 0px;">Please select a semester template to continue &nbsp;<i class="fa-solid fa-circle-arrow-right"></i></h2>
        <div class="row">
            <br>
    
            <div class="container" style="display: flex;">
                <div style="width: 90%;">
                    <form>
                        <input id="search" type="text" name="search" placeholder="Find your semester here...">
                    </form>
                </div>
                <div id="search-btn" class="center"
                    style="flex-grow: 1; cursor: pointer; background: blueviolet; color: #FFF; text-align: center; border-radius: 10px; margin: 0px; margin-left: 10px;">
                    <h3 style="margin: 0px;"><i class="fa-solid fa-magnifying-glass"></i></h3>
                </div>
            </div>
    
        </div>

        
    

        <div id="template-list" class="col-12">

        </div>
        
    </div>


    <div id="view-scrn" class="view-scrn">
        
        <button id="go-back-btn"><i class="fa-solid fa-caret-left"></i>&nbsp;&nbsp;Select Another Template&nbsp;</button>

        <div class="col-12">

            <h2 id="selected-template-name">{Selected Template Name}</h2>
            <h3 id="selected-template-batch">{Batch}</h3>

            <div style="overflow-x:auto;   border-radius: 10px;            ">

            <table id="module-table">
               

            </table>

            </div>
            <br>
            <div id="calc-gpa" class="btn">
                <h4>Calculate GPA <i class="fa-solid fa-square-root-variable"></i></h4>
            </div>
        </div>


    </div>

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>

    <script type="module" src="main.min.js"></script>



</body>

</html>
